<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Automatização - Gestão de Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos Base (MESMO CSS DO OUTRO ARQUIVO) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px; 
            background-color: #e9eef2;
        }
        .container { 
            max-width: 900px; /* Um pouco menor para gestão */
            margin: 0 auto; 
            background-color: white; 
            padding: 40px; 
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #0070d2;
            position: relative; 
        }
        h1 { color: #1a1a1a; font-size: 2.2em; margin-bottom: 5px; text-align: center; }
        h2 { color: #6a6a6a; font-size: 1.2em; font-weight: 300; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; margin-top: 0; margin-bottom: 30px; text-align: center; }
        .tool-section { min-height: 200px; padding: 10px; }

        /* Estilos específicos da Gestão */
        .user-management-form {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        .user-management-form input[type="text"] {
            padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;
        }
        .user-management-form button {
            padding: 10px; background-color: #0070d2; color: white; border: none; border-radius: 4px;
            cursor: pointer; transition: background-color 0.2s;
        }
        .user-management-form button:hover { background-color: #005aa3; }
        
        #userListContainer {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #userListContainer li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.1em;
        }
        #userListContainer li:nth-child(odd) { background-color: #f9f9f9; }
        #userListContainer li span {
            font-weight: 600;
        }
        .delete-btn {
            background: none; border: 1px solid #c53929; color: #c53929;
            padding: 5px 10px; border-radius: 4px; cursor: pointer;
            font-size: 0.9em; font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .delete-btn:hover { background-color: #c53929; color: white; }
        /* Botão desabilitado para usuários protegidos */
        .delete-btn[disabled] {
            background-color: #e0e0e0;
            color: #9e9e9e;
            border-color: #e0e0e0;
            cursor: not-allowed;
        }

        /* Link para voltar */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0070d2;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
        }
        .back-link:hover { text-decoration: underline; }
        #adminMessage {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestão de Usuários</h1>
        <h2>Adicionar ou Remover Usuários do Login</h2>
        
        <div class="tool-section">
            
            <!-- LINK PARA VOLTAR PARA A PÁGINA PRINCIPAL -->
            <a href="gestao_solicitacoes.html" class="back-link">&larr; Voltar para Solicitações</a>
            
            <div class="user-management-form">
                <input type="text" id="newUserName" placeholder="Nome do Novo Usuário (Ex: Joao Silva)" required>
                <button id="addUserButton">Adicionar Usuário</button>
            </div>
            
            <div id="adminMessage" style="color: red;"></div>

            <h3>Usuários Atuais</h3>
            <ul id="userListContainer">
                <!-- Lista de usuários será preenchida pelo JS -->
            </ul>
        </div>
    </div>
    
    <script>
        // CHAVE COMPARTILHADA (IDÊNTICA AO gestao_solicitacoes.html)
        const USER_STORAGE_KEY = 'automationUserList'; 
        
        // Usuários protegidos (não podem ser excluídos)
        const PROTECTED_USERS = ['SELECIONE SEU NOME...', 'RENAN MARTINS', 'ADM'];

        // Carrega a lista do localStorage
        function loadUserList() {
            let users = localStorage.getItem(USER_STORAGE_KEY);
            if (!users) {
                // Se não houver lista, retorna um array vazio (não deve acontecer se o app principal foi aberto)
                return ['Selecione seu Nome...']; // Mínimo
            }
            return JSON.parse(users);
        }

        // Salva a lista no localStorage
        function saveUserList(users) {
            localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(users));
        }
        
        // Formata o nome (IDÊNTICO AO OUTRO ARQUIVO)
        function formatName(name) {
            if (!name) return '';
            let cleanedName = name.trim().toLowerCase();
            return cleanedName.split(' ').map(word => {
                if (word.length === 0) return '';
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        }

        // Renderiza a lista de usuários na tela
        function renderUserList() {
            const container = document.getElementById('userListContainer');
            const users = loadUserList();
            container.innerHTML = ''; // Limpa a lista
            
            users.forEach(user => {
                // Não mostra a opção "Selecione seu Nome..." na lista de gerenciamento
                if (user.toUpperCase() === 'SELECIONE SEU NOME...') {
                    return; 
                }
                
                const li = document.createElement('li');
                
                const span = document.createElement('span');
                span.textContent = user;
                li.appendChild(span);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.className = 'delete-btn';
                
                // Verifica se o usuário é protegido (comparando em maiúsculas)
                if (PROTECTED_USERS.includes(user.toUpperCase())) {
                    deleteButton.disabled = true;
                    deleteButton.title = 'Este usuário não pode ser excluído.';
                } else {
                    deleteButton.onclick = () => {
                        deleteUser(user);
                    };
                }
                
                li.appendChild(deleteButton);
                container.appendChild(li);
            });
        }
        
        // Adiciona um novo usuário
        function addUser() {
            const input = document.getElementById('newUserName');
            const messageDiv = document.getElementById('adminMessage');
            const userName = formatName(input.value); // Formata o nome
            
            if (!userName || userName.length < 3) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'O nome deve ter pelo menos 3 caracteres.';
                return;
            }
            
            const users = loadUserList();
            
            // Verifica se o usuário já existe (comparação formatada)
            const userExists = users.some(u => formatName(u) === userName);
            
            if (userExists) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = `O usuário "${userName}" já existe.`;
                return;
            }
            
            // Adiciona o novo usuário
            users.push(userName);
            saveUserList(users);
            renderUserList(); // Atualiza a tela
            
            messageDiv.style.color = 'green';
            messageDiv.textContent = `Usuário "${userName}" adicionado com sucesso!`;
            input.value = ''; // Limpa o input
        }
        
        // Deleta um usuário
        function deleteUser(userName) {
            const messageDiv = document.getElementById('adminMessage');
            
            // Confirmação
            if (window.confirm(`Tem certeza que deseja excluir o usuário "${userName}"?`)) {
                let users = loadUserList();
                users = users.filter(u => u !== userName); // Filtra o usuário
                saveUserList(users);
                renderUserList(); // Atualiza a tela
                
                messageDiv.style.color = 'green';
                messageDiv.textContent = `Usuário "${userName}" excluído com sucesso.`;
            }
        }
        
        // Inicialização da página
        window.onload = () => {
            renderUserList();
            document.getElementById('addUserButton').onclick = addUser;
        };
    </script>
</body>
</html>
